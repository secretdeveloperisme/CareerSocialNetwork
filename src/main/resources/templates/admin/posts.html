<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">
<head>
  <div th:replace="/fragments/head"></div>
  <title>Posts</title>
  <link rel="stylesheet" href="/css/base.css">
  <link rel="stylesheet" href="/css/main.css">
  <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
  <link href="https://unpkg.com/tabulator-tables@5.4.2/dist/css/tabulator.min.css" rel="stylesheet">
  <script type="text/javascript" src="https://unpkg.com/tabulator-tables@5.4.2/dist/js/tabulator.min.js"></script>
</head>
<body>
<div class="app">
  <div class="main px-4">
    <th:block th:replace="fragments/admin_navigation::adminNavigation('POSTS')"></th:block>
    <div class="content">
      <div class="posts px-4">
        <div class="text-center">
          <h1 class="mb-4">Jobs</h1>
        </div>
        <div class="d-flex">
          <button class="btn btn-danger" data-bs-toggle="modal" data-bs-target="#deleteModal">Delete</button>
        </div>
        <div class="mt-3" id="postsTable"></div>
        <!-- modal delete -->
        <div class="modal fade" id="deleteModal" tabindex="-1" aria-labelledby="deleteModal">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title">Delete</h5>
                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
              </div>
              <div class="modal-body">
                <p>Do you sure want to delete ?</p>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                <button type="button" class="btn btn-danger" id="btnDelete">Delete</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
<ul class="nav-mobile list-style-none">
  <li class="top-link">
    <div class="btn rounded-circle btn-danger shadow" onclick="window.scrollTo({top:0})">
      <i class="fa fa-arrow-up" aria-hidden="true"></i>
    </div>
  </li>
</ul>
<div id="postsPerMonthData"></div>
<div th:replace="/fragments/components/toast"></div>
<div th:replace="/auth/login"></div>
<script type="module" src="/js/admin/posts.js"></script>
</body>
</html>
