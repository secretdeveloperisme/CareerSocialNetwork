<!--<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns="http://www.w3.org/1999/html">-->
<nav th:fragment="navbar(user)" class="navbar navbar-expand-lg navbar-light">
    <div class="container-lg">
        <a class="navbar-brand" href="/">
            <img class="rounded" th:src="@{/images/icons/Logo.png}" alt="Logo">
            <span>CareerSocialNetWork</span>
        </a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0 container-fluid">
                <form action="/search" method="get" class="d-flex input-group">
                    <div class="d-flex input-search-group" >
                        <input class="form-control" id="searchInput" type="search" name="query" placeholder="Search" aria-label="Search">
                        <div class="list-group auto-complete-search" id="autocompleteSearchPosts">
                        </div>
                    </div>
                    <button class="btn btn-outline-success input-group-append" type="submit"><i class="fa fa-search" aria-hidden="true"></i></button>
                </form>
                <!--/*@thymesVar id="user" type="com.hoanglinhplus.CareerSocialNetwork.dto.user.UserDTO"*/-->
                <li th:if="${user}" class="nav-item dropdown ms-lg-auto">
                    <a class="nav-link dropdown-toggle d-flex align-items-center" href="#" id="navbarDropdown" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                        <div class="nav-user__avatar rounded-circle" th:style="'background-image: url(\''+ ${user.getAvatar()} +'\');'">
                        </div>
                        <div class="nav-user__username" th:text="${user.getUsername()}">
                           username
                        </div>
                    </a>
                    <ul class="dropdown-menu" aria-labelledby="navbarDropdown">
                        <li>
                            <a class="dropdown-item" href="/me/company">

                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/me/application">
                                <i class="fa-solid fa-briefcase"></i>
                               My Jobs
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/me/post">
                                <i class="fa-solid fa-file"></i>
                                My Posts
                            </a>
                        </li>
                        <li>
                            <a class="dropdown-item" href="/user/edit">
                                <i class="fa-solid fa-user"></i>
                                My Info
                            </a>
                        </li>
                        <li><hr class="dropdown-divider"></li>
                        <li><a class="dropdown-item" id="btnLogout">Logout</a></li>
                    </ul>
                </li>

                <li th:unless="${user}" class="nav-item ms-lg-auto d-flex">
                    <button class="btn btn-light text-center me-3" id="btnLogin" data-bs-target="#loginModal" data-bs-toggle="modal">Login</button>
                    <button class="btn btn-info" id="btnSignup" data-bs-target="#loginModal" data-bs-toggle="modal">Register</button>
                </li>
            </ul>

        </div>
    </div>
    <script th:src="@{/js/NavigationBar.js}"></script>
